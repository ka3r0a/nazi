<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>برای نازی با عشق</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="background-elements">
      <!-- Heart pattern background -->
      <div class="heart-pattern"></div>
      
      <!-- Animated gradient overlay -->
      <div class="gradient-overlay"></div>
      
      <!-- Large floating hearts will be added by JS -->
      <div id="large-hearts"></div>
      
      <!-- Rose petals will be added by JS -->
      <div id="rose-petals"></div>
    </div>

    <div class="clock-container">
      <div class="header">
        <h1>هر لحظه با تو نازی</h1>
        <p>زمان می‌ایستد وقتی به تو فکر می‌کنم</p>
      </div>

      <div class="clock">
        <div class="time-container">
          <div class="time-box" id="hours">00</div>
          <div class="time-separator">:</div>
          <div class="time-box" id="minutes">00</div>
          <div class="time-separator">:</div>
          <div class="time-box" id="seconds">00</div>
        </div>

        <!-- Pulsing hearts around the clock -->
        <div id="clock-hearts"></div>
        
        <!-- Rotating heart -->
        <div class="rotating-heart">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="#ff4d6d" stroke="#ff4d6d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="heart-icon">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
        </div>
      </div>

      <div class="button-container">
        <button id="message-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#fff" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="heart-icon">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
          <span>اینجا کلیک کن</span>
        </button>
      </div>

      <div class="message" id="love-message">
        <p>نازی کوچولوم مرسی که کنارم هستی و خیلی خیلی خیلی دوستت دارم</p>
      </div>

      <!-- Floating hearts -->
      <div id="floating-hearts"></div>
    </div>

    <div class="bottom-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- Initial popup message -->
    <div class="name-message" id="name-message">
      <div class="name-message-content">
        <div class="big-heart">
          <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="#ff4d6d" stroke="#ff4d6d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="heart-icon">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
        </div>
        <h2>نازی</h2>
        <p>تو زیباترین اتفاق زندگی من هستی</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
